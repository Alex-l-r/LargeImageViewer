services:
  large-image-viewer:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      # Persistent tiles directory - keeps processed images between restarts
      - ./tiles:/app/tiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
